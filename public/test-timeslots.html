<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test Time Slots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Test Time Slots Loading</h1>
        
        <div class="mb-3">
            <button onclick="testApiCall()" class="btn btn-primary">Test API Call</button>
            <button onclick="testTimeSlots()" class="btn btn-success">Test Time Slots Function</button>
        </div>
        
        <div id="timeCards" class="row g-2 mb-4">
            <p>Time slots will appear here</p>
        </div>
        
        <div id="results">
            <h3>Results:</h3>
            <pre id="output"></pre>
        </div>
    </div>

    <script>
        // Copy the necessary functions from reschedule.js
        function formatTime(timeString) {
            const [hours, minutes] = timeString.split(':');
            const hour24 = parseInt(hours);
            const hour12 = hour24 === 0 ? 12 : hour24 > 12 ? hour24 - 12 : hour24;
            const ampm = hour24 >= 12 ? 'PM' : 'AM';
            return `${hour12}:${minutes} ${ampm}`;
        }

        async function testApiCall() {
            const output = document.getElementById('output');
            try {
                const response = await fetch('/api/available-slots/2025-08-04');
                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }

        async function testTimeSlots() {
            const timeCardsEl = document.getElementById('timeCards');
            const output = document.getElementById('output');
            
            try {
                output.textContent = 'Loading time slots...';
                timeCardsEl.innerHTML = '<div class="col-12"><p class="text-muted mb-0">Cargando horarios disponibles...</p></div>';
                
                const response = await fetch('/api/available-slots/2025-08-04');
                const data = await response.json();
                const availableSlots = data.availableSlots || [];
                
                output.textContent = `API Response: ${JSON.stringify(data, null, 2)}\n\nAvailable slots: ${availableSlots.join(', ')}`;
                
                if (availableSlots.length === 0) {
                    timeCardsEl.innerHTML = '<div class="col-12"><p class="text-muted mb-0">No hay horarios disponibles para esta fecha</p></div>';
                    return;
                }
                
                let timeSlotsHTML = '';
                availableSlots.forEach(timeSlot => {
                    timeSlotsHTML += `
                        <div class="col-6 col-md-4 col-lg-3">
                            <button type="button" class="btn btn-outline-primary w-100 time-slot">
                                ${formatTime(timeSlot)}
                            </button>
                        </div>
                    `;
                });
                
                timeCardsEl.innerHTML = timeSlotsHTML;
                
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
                timeCardsEl.innerHTML = '<div class="col-12"><p class="text-danger mb-0">Error cargando horarios disponibles</p></div>';
            }
        }
    </script>
</body>
</html>
