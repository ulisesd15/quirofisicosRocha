<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Quirofísicos Rocha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/navigation.css" />
</head>
<body>

<!-- Navigation will be inserted here by navigation.js -->

<!-- Login Hero Section -->
<section class="hero d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card border-0 shadow-lg">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <h2 class="text-primary mb-2">
                <i class="fas fa-user-circle me-2"></i>
                Iniciar Sesión
              </h2>
              <p class="text-muted">Accede a tu cuenta para gestionar tus citas</p>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">
                  <i class="fas fa-envelope me-2"></i>Correo Electrónico
                </label>
                <input name="email" id="email" type="email" class="form-control" placeholder="tu@email.com" required />
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">
                  <i class="fas fa-lock me-2"></i>Contraseña
                </label>
                <input name="password" id="password" type="password" class="form-control" placeholder="Tu contraseña" required />
              </div>
              
              <button class="btn btn-primary w-100 mb-3" type="submit">
                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
              </button>
              
              <div id="loginMessage" class="text-danger text-center mb-3"></div>
            </form>
            
            <!-- Google Login -->
            <div class="d-grid mb-3">
              <button id="google-login" class="btn btn-outline-danger">
                <img src="https://developers.google.com/identity/images/g-logo.png" style="width:20px; margin-right:8px;">
                Continuar con Google
              </button>
            </div>
            
            <!-- Quick Admin Login for Testing -->
            <div class="pt-3 border-top">
              <small class="text-muted d-block mb-2 text-center">Acceso de Prueba:</small>
              <button type="button" id="quickAdminLogin" class="btn btn-warning btn-sm w-100">
                <i class="fas fa-user-shield me-2"></i>Login como Admin
              </button>
            </div>
            
            <!-- Navigation Links -->
            <div class="text-center mt-4">
              <p class="mb-2">
                <a href="/register.html" class="text-decoration-none">
                  <i class="fas fa-user-plus me-1"></i>¿No tienes cuenta? Regístrate
                </a>
              </p>
              <p class="mb-0">
                <a href="/index.html" class="text-decoration-none">
                  <i class="fas fa-home me-1"></i>Volver al inicio
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <div class="container">
    <div class="text-center">
      <small class="text-white-50">&copy; 2025 Quirophisicos Rocha. Todos los derechos reservados.</small>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/auth.js"></script>
<script src="./js/navigation.js"></script>
<script src="./js/login.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
