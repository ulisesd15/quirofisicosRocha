<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  
<!-- Hamburger menu button -->
<button class="btn btn-outline-secondary menu-toggle" id="menu_toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideNav" aria-controls="sideNav">
  &#9776;
</button>

<!-- Sidebar Offcanvas -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="sideNav" aria-labelledby="sideNavLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="sideNavLabel">Menú</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
  </div>
  <div class="offcanvas-body">
    <ul id="nav-items" class="list-unstyled"></ul>
  </div>
</div>


  <form id="loginForm" class="p-4 rounded shadow bg-white w-100" style="max-width: 400px;">
    <h4 class="mb-3">Iniciar sesión</h4>
    <input name="email" id="email" type="email" class="form-control mb-2" placeholder="Correo electrónico" required />
    <input name="phone" id="phone" type="text" class="form-control mb-3" placeholder="Teléfono" required />
    <button class="btn btn-primary w-100" type="submit">Entrar</button>
    <div id="loginMessage" class="mt-3 text-danger text-center"></div>
  </form>
<script src="./js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
