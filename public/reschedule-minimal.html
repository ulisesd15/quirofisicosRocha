<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reagendar Cita - Minimal Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .calendar-day {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      transition: all 0.3s;
    }
    .calendar-day:hover {
      background-color: #f8f9fa;
    }
    .calendar-day.selected {
      background-color: #007bff;
      color: white;
    }
    .calendar-day.today {
      border-color: #007bff;
      font-weight: bold;
    }
    .day-name {
      font-size: 0.8em;
      text-transform: uppercase;
    }
    .day-number {
      font-size: 1.2em;
      font-weight: bold;
    }
    .time-slot {
      margin: 5px;
      min-width: 80px;
    }
    #timeCards {
      min-height: 60px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <!-- Current Appointment Alert -->
    <div class="alert alert-warning" id="currentAppointmentAlert">
      <h5 class="alert-heading">üìÖ Cita Actual</h5>
      <p class="mb-0">Cargando informaci√≥n de la cita...</p>
    </div>

    <!-- Calendar Section -->
    <div class="card mb-4">
      <div class="card-header">
        <h5>üìÖ Selecciona una nueva fecha</h5>
      </div>
      <div class="card-body">
        <div id="calendar">
          <p>Cargando calendario...</p>
        </div>
      </div>
    </div>

    <!-- Time Slots Section -->
    <div class="card mb-4">
      <div class="card-header">
        <h5>üïê Horarios disponibles</h5>
      </div>
      <div class="card-body">
        <div id="timeCards">
          <p class="text-muted">Selecciona una fecha para ver los horarios disponibles</p>
        </div>
      </div>
    </div>

    <!-- Booking Form -->
    <form id="bookingForm" class="card">
      <div class="card-header">
        <h5>‚úÖ Confirmar reagendado</h5>
      </div>
      <div class="card-body">
        <input type="hidden" id="selectedDate" name="selectedDate">
        <input type="hidden" id="selectedTime" name="selectedTime">
        
        <div class="row">
          <div class="col-md-6">
            <p><strong>Nueva fecha:</strong> <span id="displayDate">No seleccionada</span></p>
          </div>
          <div class="col-md-6">
            <p><strong>Nueva hora:</strong> <span id="displayTime">No seleccionada</span></p>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary" disabled>
          Confirmar Reagendado
        </button>
        <a href="mis-citas.html" class="btn btn-secondary ms-2">
          Cancelar
        </a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/reschedule-minimal.js"></script>
</body>
</html>
