<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autenticación - Quirophisicos Rocha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/navigation.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

<!-- Navigation will be inserted here -->

<!-- Auth Success Hero Section -->
<section class="hero d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card border-0 shadow-lg">
          <div class="card-body p-5 text-center">
            <div class="mb-4">
              <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Cargando...</span>
              </div>
            </div>
            
            <h2 class="text-primary mb-3">
              <i class="fab fa-google me-2"></i>
              Autenticando con Google
            </h2>
            
            <p class="text-muted mb-4">
              Por favor espera mientras procesamos tu inicio de sesión...
            </p>
            
            <div class="d-flex justify-content-center">
              <div class="progress" style="width: 200px; height: 6px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                     role="progressbar" 
                     style="width: 100%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <div class="container">
    <div class="text-center">
      <small class="text-white-50">&copy; 2025 Quirophisicos Rocha. Todos los derechos reservados.</small>
    </div>
  </div>
</footer>

<script src="/js/navigation.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/authSuccess.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const navManager = new NavigationManager();
    navManager.init();
});
</script>
</body>
</html>
