<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to Quirophisicos Rocha</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5 text-center">
  <!-- Hamburger menu button on left -->
<button class="btn btn-outline-secondary menu-toggle" id="menu_toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideNav" aria-controls="sideNav">
  &#9776;
</button>

<!-- Sidebar Offcanvas -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="sideNav" aria-labelledby="sideNavLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="sideNavLabel">Menú</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
  </div>
  <div class="offcanvas-body">
    <ul id="nav-items" class="list-unstyled">
      <!-- JS dynamically injects links here -->
    </ul>
  </div>
</div>
  
  <div class="container">
    <h1 class="mb-4">Bienvenidos a Quirophisicos Rocha</h1>
    <p class="lead">¿Deseas registrarte y comenzar a acumular puntos, o prefieres agendar como invitado?</p>
    <button id="registerBtn" class="btn btn-success m-2">Registrarse</button>
    <button id="guestBtn" class="btn btn-outline-primary m-2">Continuar como Invitado</button>
    <button id="loginBtn" class="btn btn-outline-secondary m-2">Iniciar Sesión</button>
  </div>

  <script src="./js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
