<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Reschedule - Debug</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Reschedule Debug Test</h1>
    <div id="output"></div>
    
    <div class="row mt-4">
      <div class="col-6">
        <h3>Test API Endpoints</h3>
        <button class="btn btn-primary mb-2" onclick="testAppointmentAPI()">Test Appointment API</button><br>
        <button class="btn btn-secondary mb-2" onclick="testBusinessHours()">Test Business Hours</button><br>
        <button class="btn btn-success mb-2" onclick="testAvailableSlots()">Test Available Slots</button><br>
      </div>
      <div class="col-6">
        <h3>Test Authentication</h3>
        <button class="btn btn-warning mb-2" onclick="testAuthManager()">Test AuthManager</button><br>
        <button class="btn btn-info mb-2" onclick="testLocalStorage()">Test LocalStorage</button><br>
      </div>
    </div>
  </div>

  <script src="./js/auth.js"></script>
  <script>
    // Initialize AuthManager
    window.authManager = new AuthManager();
    
    function log(message) {
      const output = document.getElementById('output');
      output.innerHTML += '<div class="alert alert-info">' + message + '</div>';
    }
    
    async function testAppointmentAPI() {
      try {
        const response = await fetch('/api/appointments-test/1');
        const data = await response.json();
        log('Appointment API: ' + JSON.stringify(data, null, 2));
      } catch (error) {
        log('Appointment API Error: ' + error.message);
      }
    }
    
    async function testBusinessHours() {
      try {
        const response = await fetch('/api/business-hours');
        const data = await response.json();
        log('Business Hours: ' + JSON.stringify(data, null, 2));
      } catch (error) {
        log('Business Hours Error: ' + error.message);
      }
    }
    
    async function testAvailableSlots() {
      try {
        const response = await fetch('/api/available-slots?date=2024-01-15');
        const data = await response.json();
        log('Available Slots: ' + JSON.stringify(data, null, 2));
      } catch (error) {
        log('Available Slots Error: ' + error.message);
      }
    }
    
    function testAuthManager() {
      log('AuthManager available: ' + !!window.authManager);
      if (window.authManager) {
        log('AuthManager isLoggedIn: ' + window.authManager.isLoggedIn());
        log('AuthManager token: ' + !!window.authManager.getToken());
      }
    }
    
    function testLocalStorage() {
      log('localStorage user_token: ' + !!localStorage.getItem('user_token'));
      log('localStorage token: ' + !!localStorage.getItem('token'));
      log('localStorage user_id: ' + localStorage.getItem('user_id'));
    }
  </script>
</body>
</html>
