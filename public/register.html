<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Quirophisicos Rocha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/navigation.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

<!-- Navigation will be inserted here -->

<!-- Register Hero Section -->
<section class="hero d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card border-0 shadow-lg">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <h2 class="text-primary mb-2">
                <i class="fas fa-user-plus me-2"></i>
                Crear Cuenta
              </h2>
              <p class="text-muted">Únete a nosotros para acceder a nuestros servicios</p>
            </div>
            
            <!-- Register Form -->
            <form id="register-form">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="full_name" class="form-label">
                    <i class="fas fa-user me-2"></i>Nombre Completo
                  </label>
                  <input class="form-control" name="full_name" id="full_name" placeholder="Tu nombre completo" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="phone" class="form-label">
                    <i class="fas fa-phone me-2"></i>Teléfono
                  </label>
                  <input class="form-control" name="phone" id="phone" placeholder="664-123-4567" required />
                </div>
              </div>
              
              <div class="mb-3">
                <label for="email" class="form-label">
                  <i class="fas fa-envelope me-2"></i>Correo Electrónico
                </label>
                <input class="form-control" name="email" id="email" type="email" placeholder="tu@email.com" required />
              </div>
              
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Contraseña
                  </label>
                  <input class="form-control" name="password" id="password" type="password" placeholder="Mínimo 6 caracteres" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="confirm_password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Confirmar Contraseña
                  </label>
                  <input class="form-control" name="confirm_password" id="confirm_password" type="password" placeholder="Repite la contraseña" required />
                </div>
              </div>
              
              <button class="btn btn-success w-100 mb-3" type="submit">
                <i class="fas fa-user-plus me-2"></i>Crear Cuenta
              </button>
              
              <div id="registerMessage" class="text-danger text-center mb-3"></div>
            </form>
            
            <!-- Google Register -->
            <div class="d-grid mb-3">
              <button id="google-login" class="btn btn-outline-danger">
                <img src="https://developers.google.com/identity/images/g-logo.png" style="width:20px; margin-right:8px;">
                Registrarse con Google
              </button>
            </div>
            
            <!-- Navigation Links -->
            <div class="text-center mt-4">
              <p class="mb-2">
                <a href="/login.html" class="text-decoration-none">
                  <i class="fas fa-sign-in-alt me-1"></i>¿Ya tienes cuenta? Inicia sesión
                </a>
              </p>
              <p class="mb-0">
                <a href="/index.html" class="text-decoration-none">
                  <i class="fas fa-home me-1"></i>Volver al inicio
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <div class="container">
    <div class="text-center">
      <small class="text-white-50">&copy; 2025 Quirophisicos Rocha. Todos los derechos reservados.</small>
    </div>
  </div>
</footer>

<script src="./js/navigation.js"></script>
<script src="./js/auth.js"></script>
<script src="./js/register.js"></script>
<script src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const navManager = new NavigationManager();
    navManager.init();
});
</script>
</body>
</html>
