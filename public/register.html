<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/register.css"/>
</head>
<body class="p-5">

  
<!-- Hamburger menu button -->
<button class="btn btn-outline-secondary menu-toggle" id="menu_toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideNav" aria-controls="sideNav">
  &#9776;
</button>

<!-- Sidebar Offcanvas -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="sideNav" aria-labelledby="sideNavLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="sideNavLabel">Menú</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
  </div>
  <div class="offcanvas-body">
    <ul id="nav-items" class="list-unstyled"></ul>
  </div>
</div>
  
<!-- register form -->
<div class="container">
  <h2>Registrarse</h2>
  <form id="register-form" class="bg-light p-4 rounded shadow">
    <input class="form-control mb-2" name="full_name" placeholder="Nombre completo" required />
    <input class="form-control mb-2" name="phone" placeholder="Teléfono" required />
    <input class="form-control mb-2" name="email" type="email" placeholder="Correo electrónico" required />
    <input class="form-control mb-3" name="password" type="password" placeholder="Contraseña" required />
    <input class="form-control mb-3" name="confirm_password" type="password" placeholder="Confirmar contraseña" required />
    
    <button class="btn btn-success w-100">Registrarse</button>
  </form>
</div>

<hr />
<button id="google-login" class="btn btn-outline-danger w-100 mt-3">
  <img src="https://developers.google.com/identity/images/g-logo.png" style="width:20px; margin-right:8px;">
  Continuar con Google
</button>
<script src="./js/auth.js"></script>
<script src="./js/register.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
