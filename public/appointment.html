<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agendar Cita - Quirofisicos Rocha</title>
  <link rel="stylesheet" href="./css/appointment.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<!-- Hamburger menu button -->
<button class="btn btn-outline-secondary menu-toggle" id="menu_toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideNav" aria-controls="sideNav">
  &#9776;
</button>

<!-- Sidebar Offcanvas -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="sideNav" aria-labelledby="sideNavLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="sideNavLabel">Menú</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
  </div>
  <div class="offcanvas-body">
    <ul id="nav-items" class="list-unstyled"></ul>
  </div>
</div>

<div class="container">
  <h2 class="text-center mb-4">Agendar Tu Cita</h2>
  <form id="bookingForm" class="bg-light p-4 rounded shadow">
    <div id="guestFields">
      <input class="form-control mb-2" name="name" placeholder="Nombre completo" required />
      <input class="form-control mb-2" name="email" type="email" placeholder="Correo electrónico" required />
      <input class="form-control mb-2" name="phone" placeholder="Teléfono" required />
    </div>

    <input id="dateInput" class="form-control mb-2" name="date" type="date" required />
    <div class="mb-4" id="calendar"></div>
    <select id="timeSelect" class="form-control mb-2" name="time" required></select>
    <textarea class="form-control mb-3" name="note" placeholder="Notas adicionales (opcional)"></textarea>
    <button class="btn btn-primary w-100">Reservar</button>
  </form>
</div>

<script src="./js/appointment.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
