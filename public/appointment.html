<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendar Cita - Quirophisicos Rocha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/navigation.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/appointment-mobile.css" />
  <link rel="stylesheet" href="./css/monthly-calendar.css" />
</head>
<body>

<!-- Navigation will be inserted here -->

<!-- Appointment Hero Section -->
<section class="services-section">
  <div class="container">
    <div class="text-center mb-5">
      <p class="section-subtitle">Reserva tu cita</p>
      <h2>Agendar Consulta Quiropráctica</h2>
      <p class="lead">Programa tu cita de manera fácil y rápida</p>
    </div>
    
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card border-0 shadow-lg">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <h3 class="text-primary mb-2">
                <i class="fas fa-calendar-plus me-2"></i>
                Nueva Cita
              </h3>
              <p class="text-muted">Completa el formulario para agendar tu consulta</p>
            </div>
            
            <!-- Appointment Form -->
            <form id="bookingForm">
              <!-- Guest Information (shown when not logged in) -->
              <div id="guestFields" style="display: none;" class="mb-4">
                <h5 class="mb-3">
                  <i class="fas fa-user me-2"></i>Información Personal
                </h5>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Nombre Completo</label>
                    <input class="form-control" name="name" id="guestName" placeholder="Tu nombre completo" required />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Teléfono</label>
                    <input class="form-control" name="phone" id="guestPhone" placeholder="664-123-4567" required />
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Correo Electrónico</label>
                  <input class="form-control" name="email" id="guestEmail" type="email" placeholder="tu@email.com" required />
                </div>
              </div>

            <!-- Date Selection -->
            <div class="mb-4">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">
                  <i class="fas fa-calendar me-2"></i>Selecciona la Fecha
                </h5>
                <div class="btn-group btn-group-sm" role="group">
                  <input type="radio" class="btn-check" name="calendarView" id="weekView" checked>
                  <label class="btn btn-outline-secondary" for="weekView">
                    <i class="fas fa-list me-1"></i>Week
                  </label>
                  
                  <input type="radio" class="btn-check" name="calendarView" id="monthView">
                  <label class="btn btn-outline-secondary" for="monthView">
                    <i class="fas fa-calendar-alt me-1"></i>Month
                  </label>
                </div>
              </div>
              
              <!-- Week View (Original) -->
              <div id="weekViewContainer">
                <div id="calendar"></div>
              </div>
              
              <!-- Month View (Enhanced) -->
              <div id="monthViewContainer" style="display: none;">
                <div id="monthlyCalendar"></div>
              </div>
              
              <input type="hidden" name="date" id="selectedDate" required />
            </div>              <!-- Time Selection -->
              <div class="mb-4">
                <h5 class="mb-3">
                  <i class="fas fa-clock me-2"></i>Horario Disponible
                </h5>
                <div id="timeCards" class="row g-2"></div>
                <input type="hidden" name="time" id="selectedTime" required />
              </div>

              <!-- Additional Notes -->
              <div class="mb-4">
                <label for="note" class="form-label">
                  <i class="fas fa-comment me-2"></i>Notas Adicionales (Opcional)
                </label>
                <textarea class="form-control" name="note" id="note" rows="3" placeholder="Describe brevemente el motivo de tu consulta o cualquier información relevante..."></textarea>
              </div>

              <!-- Submit Button -->
              <button class="btn btn-success w-100" type="submit">
                <i class="fas fa-check me-2"></i>Confirmar Reserva
              </button>
            </form>
            
            <!-- Navigation Links -->
            <div class="text-center mt-4">
              <p class="mb-0">
                <a href="/index.html" class="text-decoration-none">
                  <i class="fas fa-home me-1"></i>Volver al inicio
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <div class="container">
    <div class="text-center">
      <small class="text-white-50">&copy; 2025 Quirophisicos Rocha. Todos los derechos reservados.</small>
    </div>
  </div>
</footer>

<script src="./js/auth.js"></script>
<script src="./js/navigation.js"></script>
<script src="./js/appointment.js"></script>
<script src="./js/enhanced-calendar.js"></script>
<script src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const navManager = new NavigationManager();
    navManager.init();
    
    // Calendar view toggle functionality
    const weekViewRadio = document.getElementById('weekView');
    const monthViewRadio = document.getElementById('monthView');
    const weekViewContainer = document.getElementById('weekViewContainer');
    const monthViewContainer = document.getElementById('monthViewContainer');
    
    function toggleCalendarView() {
        if (weekViewRadio.checked) {
            weekViewContainer.style.display = 'block';
            monthViewContainer.style.display = 'none';
        } else {
            weekViewContainer.style.display = 'none';
            monthViewContainer.style.display = 'block';
            
            // Initialize enhanced calendar if not already done
            if (!monthViewContainer.hasChildNodes() || monthViewContainer.children.length === 0) {
                initializeEnhancedCalendar();
            }
        }
        
        // Clear any previous selections
        document.getElementById('selectedDate').value = '';
        document.getElementById('selectedTime').value = '';
        document.getElementById('timeCards').innerHTML = '';
    }
    
    weekViewRadio.addEventListener('change', toggleCalendarView);
    monthViewRadio.addEventListener('change', toggleCalendarView);
});
</script>
</body>
</html>
